    <!--Week3 ProgressBar-->
    <div id="week3" style="text-align: center;">
        <br><br><br>
        <h2 class="headings">Week 3</h2>
        <hr>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h3 class="headings">Linear Progress Bar</h3>
                    <div id="progress-bar">
                        <div id="progress-done">0%</div>
                    </div>
                    <button type="button" class="btn btn-danger" onclick="startBar()" id="startbtn">Start</button>
                </div>
                <div class="col">
                    <h3 class="headings">Circular Progress Bar</h3>
                    <br>
                    <div class="circularBar">
                        <div id="outerCircle">
                            <div id="innerCircle">
                                <div id="circleText">
                                    0%
                                </div>
                            </div>
                        </div>
                        <svg width="160px" height="160px">
                            <defs>
                                <linearGradient id="GradientColor">
                                    <stop offset="0%" stop-color="#e91e63" />
                                    <stop offset="100%" stop-color="#673ab7" />
                                </linearGradient>
                            </defs>
                            <circle cx="80" cy="80" r="70" stroke-linecap="round" id="circleBar" />
                        </svg>
                    </div>
                    <br><br>
                    <button type="button" class="btn btn-danger" onclick="startBarC()" id="startbtnC">Start</button>
                </div>
            </div>
        </div>
